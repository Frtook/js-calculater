<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="input"><input type="text" value="0" id="input"></div>
    <hr>
    <div class="row">
      <button onclick="c()" id="c">C</button>
      <button onclick="del()" id="del">Del</button>
      <button onclick="opration('%')" id="mod">%</button>
      <button onclick="opration('/')" id="div">&divide;</button>
      <button onclick="number('7')" id="seven" class="number">7</button>
      <button onclick="number('8')" id="eight" class="number">8</button>
      <button onclick="number('9')" id="nine" class="number">9</button>
      <button onclick="opration('*')" id="mult">&times;</button>
      <button onclick="number('4')" id="four" class="number">4</button>
      <button onclick="number('5')" id="five" class="number">5</button>
      <button onclick="number('6')" id="six" class="number">6</button>
      <button onclick="opration('-')" id="min">-</button>
      <button onclick="number('1')" id="onw" class="number">1</button>
      <button onclick="number('2')" id="two" class="number">2</button>
      <button onclick="number('3')" id="three" class="number">3</button>
      <button onclick="opration('+')" id="sum">+</button>
      <button class="hide">0</button>
      <button onclick="number('0')" id="zero" class="number">0</button>
      <button onclick="dot()" id="dot" class="number">.</button>
      <button onclick="equ()" id="equ">=</button>
    </div>
  </div>
</body>
</html>
<script src="master.js"></script>
